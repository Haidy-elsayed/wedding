  <section>
    <div class="form">
      <form>
        <h1> Sign up</h1>
        <br>
        <label class="form-label">Full Name:</label>
        <input type="text" name="full name" required placeholder="full name" class="form-control">
        <br>
        <label class="form-label">E-mail :</label>
        <input type="text" placeholder="e-mail" class="form-control">
        <br>
        <label class="form-label">Password:</label>
        <input type="password" placeholder="password" class="form-control">
        <br>
        <label class="form-label">Phone Numper:</label>
        <input type="number" placeholder="Phone number" class="form-control">
        <br>
        <label class="form-label">Date of birth:</label>
        <input type="date" class="form-control">
        <br>
        <label class="form-label">your gender</label>
        <input type="radio" name="gender" value="male">
        <label>male</label>
        <input type="radio" name="gender" value="female">
        <label>female</label>
        <br>
        <div class="button">
          <button type="submit" class="btn btn-light ">
            sign up
          </button>
        </div>
      </form>
    </div>
  </section>
